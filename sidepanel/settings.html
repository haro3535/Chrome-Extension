<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Settings</h1>
        <form>
            <!-- Example Slider -->
            <div class="mb-4">
                <label for="exampleRange" class="block text-sm font-medium text-gray-700">Example Range</label>
                <input type="range" id="exampleRange" min="0" max="100" value="50" class="w-full mt-2">
            </div>
            
            <!-- Example Checkbox -->
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-600" checked>
                    <span class="ml-2">Enable Feature</span>
                </label>
            </div>
            
            <!-- Example Text Input -->
            <div class="mb-4">
                <label for="exampleText" class="block text-sm font-medium text-gray-700">Example Text</label>
                <input type="text" id="exampleText" class="mt-2 p-2 border border-gray-300 rounded-md w-full" placeholder="Enter text">
            </div>
            
            <!-- Submit Button -->
            <div class="mb-4">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Save Settings</button>
            </div>
        </form>
    </div>
</body>
</html>
