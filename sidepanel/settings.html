<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Settings</h1>
    <!-- Example Checkbox -->
    <div class="mb-4">
        <label class="inline-flex items-center">
            <input id="saveHighlighting" type="checkbox" class="form-checkbox text-blue-600" checked>
            <span class="ml-2">Save Highlightings</span>
        </label>
    </div>

    <style>
        .highlight-span-1 {
            display: inline-block;
            line-height: 1.5; /* Adjust this value to match the selection height */
            background-color: #fef08a; /* Background color */
        }
        .highlight-span-2 {
            display: inline-block;
            line-height: 1; /* Adjust this value to match the selection height */
            background-color: #fef08a; /* Background color */
        }
        .highlight-span-3 {
            display: inline-block;
            line-height: 0.5; /* Adjust this value to match the selection height */
            background-color: #fef08a; /* Background color */
        }
    </style>

    <!-- Radio Button Options -->
    <div class="mb-6 w-full space-y-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Choose the Thickness of the Heighlight</label>
        <div class="flex justify-between w-full">
            <div class="flex items-center">
                <input id="option1" name="options" type="radio" class="form-radio text-blue-600" checked>
                <label for="option1" class="ml-2"><span class="highlight-span-1 text-base">Dino</span></label>
            </div>
            <div class="flex items-center">
                <input id="option2" name="options" type="radio" class="form-radio text-blue-600">
                <label for="option2" class="ml-2"><span class="highlight-span-2 text-base">Dino</span></label>
            </div>
            <div class="flex items-center">
                <input id="option3" name="options" type="radio" class="form-radio text-blue-600">
                <label for="option3" class="ml-2"><span class="highlight-span-3 text-base">Dino</span></label>
            </div>
        </div>
    </div>
    
    <!-- Submit Button -->
    <div class="mb-4">
        <button id="saveSettings" type="button" class="bg-blue-600 text-white px-4 py-2 rounded-md">Save Settings</button>
    </div>
</div>
