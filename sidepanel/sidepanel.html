<!DOCTYPE html>
<html>
    <head>
        <link href="/output.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="w-full h-12 bg-slate-400">
        </div>
        <div class="w-full h-full px-3 space-y-6 mt-6">
            

            <!-- Selection Panel -->
            <div class="w-full h-8 rounded-2xl bg-orange-400 flex divide-x-[1px]">
                <div id="normalMod" class="w-1/3 flex justify-center items-center cursor-pointer hover:bg-orange-300 hover:rounded-l-2xl">Cursor</div>
                <div id="markingMod" class="w-1/3 flex justify-center items-center cursor-pointer hover:bg-orange-300">Marker</div>
                <div class="w-1/3 flex justify-center items-center cursor-pointer hover:bg-orange-300 hover:rounded-r-2xl">c</div>
            </div>

            <div>
                <p class="text-sm">Opacity</p>
                <div class="flex space-x-3">
                    <input class="cursor-pointer" type="range" name="opacityValue" id="opacityRange" min="0" max="100" value="80">
                    <span class="text-sm" id="opacityValueSpan">0.8</span>
                </div>
            </div>
         
            <div class="w-full border-2 rounded-2xl divide-y-[1px]">
                <div class="w-full h-8 flex pl-2 items-center">
                    <p class="text-sm">Marker Color</p>
                </div>
                <div class="w-full h-auto py-2 px-2">
                    <div class="w-auto grid grid-cols-6 gap-2">
                        <div class="w-full h-full flex justify-center items-center">
                            <div class="w-8 h-8 rounded-full border-2 cursor-pointer ease-linear hover:border-blue-400 bg-red-600"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div class="w-8 h-8 rounded-full border-2 cursor-pointer ease-linear hover:border-blue-400 bg-yellow-600"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div class="w-8 h-8 rounded-full border-2 cursor-pointer ease-linear hover:border-blue-400 bg-orange-600"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div class="w-8 h-8 rounded-full border-2 cursor-pointer ease-linear hover:border-blue-400 bg-blue-600"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div class="w-8 h-8 rounded-full border-2 cursor-pointer ease-linear hover:border-blue-400 bg-green-600"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div class="w-8 h-8 rounded-full border-2 cursor-pointer ease-linear hover:border-blue-400 bg-purple-600"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div class="w-8 h-8 rounded-full border-2 cursor-pointer ease-linear hover:border-blue-400 bg-pink-600"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div class="w-8 h-8 rounded-full border-2 cursor-pointer ease-linear hover:border-blue-400 bg-yellow-200"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="saveButton" class="bg-blue-400 w-20 h-8 flex items-center justify-center text-sm text-white rounded-2xl cursor-pointer">Button</div>
        </div>
        <script src="/scripts/sidepanel.js"></script>
    </body>
</html>
