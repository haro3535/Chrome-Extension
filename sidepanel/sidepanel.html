            <div>
                <p class="text-sm">Opacity</p>
                <div class="flex space-x-3">
                    <input class="cursor-pointer" type="range" name="opacityValue" id="opacityRange" min="0" max="100" value="80">
                    <span class="text-sm" id="opacityValueSpan">0.8</span>
                </div>
            </div>
         
            <div class="w-full border-2 rounded-2xl divide-y-[1px]">
                <div class="w-full h-8 flex pl-2 items-center">
                    <p class="text-sm">Marker Color</p>
                </div>
                <div class="w-full h-auto py-2 px-2">
                    <div class="w-auto grid grid-cols-6 gap-2">
                        <div class="w-full h-full flex justify-center items-center">
                            <div id="yellowCell" class="w-8 h-8 rounded-full border-[3px] cursor-pointer ease-linear hover:border-blue-400 bg-yellow-300 colorcell"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div id="redCell" class="w-8 h-8 rounded-full border-[3px] cursor-pointer ease-linear hover:border-blue-400 bg-red-600 colorcell"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div id="orangeCell" class="w-8 h-8 rounded-full border-[3px] cursor-pointer ease-linear hover:border-blue-400  bg-orange-600 colorcell"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div id="blueCell" class="w-8 h-8 rounded-full border-[3px] cursor-pointer ease-linear hover:border-blue-300 bg-blue-600 colorcell"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div id="greenCell" class="w-8 h-8 rounded-full border-[3px] cursor-pointer ease-linear hover:border-blue-400 bg-green-600 colorcell"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div id="purpleCell" class="w-8 h-8 rounded-full border-[3px] cursor-pointer ease-linear hover:border-blue-400 bg-purple-600 colorcell"></div>
                        </div>
                        <div class="w-full h-full flex justify-center items-center">
                            <div id="pinkCell" class="w-8 h-8 rounded-full border-[3px] cursor-pointer ease-linear hover:border-blue-400 bg-pink-600 colorcell"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div id="saveButton" class="bg-blue-400 w-20 h-8 flex items-center justify-center text-sm text-white rounded-2xl cursor-pointer">Button</div> -->

        <footer class="w-full fixed bottom-0 py-3 flex justify-center border-t-2">
